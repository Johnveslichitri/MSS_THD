<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 
 <script src="js/angular.min.js"></script>
 </head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="tech()">

<div>
<div>
<div id="displayTopics" style="display:none;">
<table border="1">

<tr >
        <th>Trending Technolgies</th>
      </tr>
	  <tr ng-repeat="x in result">
  <td>{{x.newtech}}</td>
</tr>
</table>
</div>
</div>
<script>

<!-- AngularJS module define AngularJS applications -->
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope,$http,$window) {
   

  $scope.tech = function() {
   $http.get("/retrievAllTech").then(function(data) {
   if (data.data.error=="failed") {
                $window.alert('Some error occuered while fetching');
            } else {
			
			$scope.result=data.data;
				document.getElementById("displayTopics").style.display = "block";

            }
        })
 }

 
});
</script>

</body>
</html>
