<!DOCTYPE HTML>
<html>
<head>
<title>Login form and sign up</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

		<!----------start register----------->
		<div class="sign_up" style="width:700px; margin:200px auto;>
			<!----------start form----------->
			<form class="sign" action="#">
				<div class="formtitle">SignUp - Excel your skills.</div>
				<!----------start top_section----------->
				<div class="top_section">
					<div class="section">
						<div class="input userid">
							<input type="text"  placeholder="User Id [unique email]"  required/> 
						<!--	<span><img src="images/select.png"/> </span>-->
						</div>
						<div class="input authorname">
							<input type="text"  placeholder="Your full name"  required/> 
						</div>
						<div class="input password">
							<input type="password"  placeholder="Password" required/>
							<!--<span><img src="images/close.png"/></span>-->
						</div>
						<div class="clear"> </div>
					</div>
					<div class="section">
						<div class="input-sign email">
							<input type="email"  placeholder="Email"  required /> 
						</div>
						<div class="input-sign re-email">
							<input type="email" placeholder="Re-confirm email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Re-confirm email';}"required />
						</div>
						<div class="clear"> </div>
					</div>
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="First Name" required/>
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Last Name" required/>
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start mail section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="email" placeholder="Your Email" required/> 
						</div>
						<div class="input-sign details1">
							<input type="email" placeholder="Re-enter Email" required/>
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start city section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="City" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Province" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start Address section----------->
					<div class="section">
						<div class="input-sign details">
							<input type="text"  placeholder="Address1" required/> 
						</div>
						<div class="input-sign details1">
							<input type="text"  placeholder="Address2" required/> 
						</div>
						<div class="clear"> </div>
					</div>
					<!----------start country section----------->
					<div class="section-country">
						<select id="country" onchange="change_country(this.value)" class="frm-field required">
		            <option value="null"> Country</option>         
		            <option value="AX">Ã…land Islands</option>
		            <option value="AF">Afghanistan</option>
		            <option value="AL">Albania</option>
		         
		         </select>
					</div>
					<div class="submit">
						<input class="bluebutton submitbotton" type="submit" value="Sign up" />
					</div>
				</div>
				<!----------end bottom-section----------->
			</form>
			<!----------end form----------->
		</div>
</body>
</html>
