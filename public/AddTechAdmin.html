    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <!--Header-part-->
    <div id="header">
        <h1><a href="dashboard.html">Welcome Admin</a></h1>
    </div>
    <!--close-Header-part-->

    <!--top-Header-menu-->
    <div id="user-nav" class="navbar navbar-inverse">
        <ul class="nav">
            <li class="dropdown" id="profile-messages"><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text">Welcome Admin</span><b class="caret"></b></a>
            </li>
			
                    <li><a href="index.html"><i class="icon-key"></i> Log Out</a></li>
              

        </ul>
    </div>

    <!--start-top-serch-->
    <div id="search">
        <input type="text" placeholder="Search here..." />
        <button type="submit" class="tip-bottom" title="Search"><i class="icon-search icon-white"></i></button>
    </div>
    <!--close-top-serch-->

    <!--sidebar-menu-->

    <div id="sidebar"> <a href="#" class="visible-phone"><i class="icon icon-inbox"></i> Widgets</a>
        <ul>
            <li><a href="AddTechAdmin.html"><i class="icon icon-home"></i> <span>Dashboard</span></a> </li>
            <li> <a href="AllTopicsAdmin.html"><i class="icon icon-signal"></i> <span>Topics</span></a> </li>
            <li> <a href="SuggestionsAdmin.html"><i class="icon icon-signal"></i> <span>Suggestions</span></a> </li>

        </ul>
    </div>

    <!--close-left-menu-stats-sidebar-->

    <div id="content">
        <div id="content-header">
            <h1>Admin Technology Adding</h1>
        </div>
        <div class="container-fluid">
            <hr>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>Please fill these feilds</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form action="#" method="get" class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label">Technology :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" placeholder="Provide Technology Name" name="newtech" ng-model="params.newtech" />
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Description :</label>
                                    <div class="controls">
                                        <input type="text" class="span11" placeholder="Enter Technology Description ..." name="description" ng-model="params.description" />
                                    </div>

                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success" ng-click="demo(params)" value="Submit">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <script src="js/Inner/jquery.min.js"></script>
                    <script src="js/Inner/jquery.ui.custom.js"></script>
                    <script src="js/Inner/bootstrap.min.js"></script>
                    <script src="js/Inner/bootstrap-colorpicker.js"></script>
                    <script src="js/Inner/bootstrap-datepicker.js"></script>
                    <script src="js/Inner/masked.js"></script>
                    <script src="js/Inner/jquery.uniform.js"></script>
                    <script src="js/Inner/select2.min.js"></script>
                    <script src="js/Inner/jquery.peity.min.js"></script>
                    <script src="js/Inner/bootstrap-wysihtml5.js"></script>
                    <script>
                        $('.textarea_editor').wysihtml5();
                    </script>
                    <script>
                        var app = angular.module('myApp', []);
                        app.controller('myCtrl', function($scope, $http, $window) {
                            $scope.demo = function(params) {
                                var newtech = params.newtech;
                                var description = params.description;
                                var json = {

                                    "newtech": newtech,
                                    "description": description
                                };
                                console.log(json);

                                $http.post("/newTechAdd", json).then(function(data) {

                                    if (data.data.error == "failed") {
                                        console.log(JSON.stringify(data))
                                        $window.alert('Some internal have occured');

                                    } else if (data.data == "Already exists") {

                                        $window.alert('Please enter another technology');

                                    } else {
                                        $window.alert('Your technology got registered');
                                    }
                                })


                            }
                        })
                    </script>
</body>

</html>
